<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="{{url_for('static', path='output.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"/>

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

</head>
<body>
<div class="flex flex-col">
    <div class="border rounded m-2">
        <h1 class="text-8xl text-orange-400 text-center">ToDo</h1>
    </div>
    <div class="flex flex-row">
        <div id="left" class="w-1/5">
            {% block label_maker %}
            {% endblock label_maker %}
        </div>
        <div class="flex flex-col flex-1">
            {% block content %}
            {% endblock content %}
        </div>
        <div class="flex-1 flex flex-col justify-between">
            {% block detail_view %}
            {% endblock detail_view %}
        </div>

    </div>


</div>
<script src="https://unpkg.com/htmx.org@2.0.1/dist/htmx.js"
        integrity="sha384-gpIh5aLQ0qmX8kZdyhsd6jA24uKLkqIr1WAGtantR4KsS97l/NRBvh8/8OYGThAf"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>-->
</body>
</html>
